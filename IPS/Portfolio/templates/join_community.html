<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join IPS Tech Community</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include EmailJS library -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'static/css/join_community.css' %}">
    
</head>
<body class="bg-gradient-custom min-h-screen flex items-center justify-center p-6">
    <div class="relative bg-white rounded-2xl shadow-2xl overflow-hidden w-full max-w-2xl animate-fadeIn">
        <div class="absolute w-25 top-4 ml-7">
            <!-- Update this path to your logo in Django static files -->
            <img src="{% static 'img/IPS-WHITE-batch.png' %}" alt="IPS Tech Community" class="w-20 h-16 object-contain">
        </div>

        <div class="relative z-10 p-10">
            <h2 class="text-xl sm:text-2xl md:text-3xl -mt-4 ml-15 md:ml-11 font-bold text-center text-gradient">
                IPS Tech Community
            </h2>

            <div id="success-message" class="hidden text-center space-y-6 mt-6">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-green-500/20 rounded-full">
                    <i class="fa-solid fa-arrow-right w-8 h-8 text-green-400 animate-bounce"></i>
                </div>
                <h3 class="text-2xl font-semibold text-gray-500">Welcome!</h3>
                <p class="text-gray-500 text-lg">
                    Thank you for joining the IPS Tech Community.<br>
                    We'll be in touch soon with more details.
                </p>
            </div>

            <form id="community-form" class="space-y-6 mt-6">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="animate-slideInUp delay-100">
                        <div class="input-container">
                            <span class="text-gray-500"><i class="fa-solid fa-user"></i></span>
                            <input type="text" name="name" placeholder="Full Name" class="custom-input">
                        </div>
                    </div>
                    <div class="animate-slideInUp delay-100">
                        <div class="input-container">
                            <span class="text-gray-500"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" name="email" placeholder="Email Address" class="custom-input">
                        </div>
                    </div>
                    <div class="animate-slideInUp delay-200">
                        <div class="input-container">
                            <span class="text-gray-500"><i class="fa-solid fa-phone"></i></span>
                            <input type="text" name="phoneNumber" placeholder="Phone Number" class="custom-input">
                        </div>
                    </div>
                    <select name="year" class="w-full bg-gray-100 border border-gray-500 text-gray-500 px-4 py-3 rounded-lg focus:outline-none transition-all duration-300 ease-in-out hover:border-blue-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50">
                        <option value="" class="text-gray-500">Select Academic Year</option>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                    </select>
                    <select name="department" class="w-full bg-gray-100 border border-gray-500 text-gray-500 px-4 py-3 rounded-lg focus:outline-none transition-all duration-300 ease-in-out hover:border-blue-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50">
                        <option value="">Select Department</option>
                        <option value="AI & DS">AI & DS</option>
                        <option value="AIML">AIML</option>
                        <option value="CSBS">CSBS</option>
                        <option value="CSE">CSE</option>
                        <option value="CYS">CYS</option>
                        <option value="ECE">ECE</option>
                        <option value="IT">IT</option>
                        <option value="MECH">MECH</option>
                    </select>
                    <select name="areaOfInterest" class="w-full bg-gray-100 border border-gray-500 text-gray-500 px-4 py-3 rounded-lg focus:outline-none transition-all duration-300 ease-in-out hover:border-blue-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50">
                        <option value="">Select Area of Interest</option>
                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                        <option value="Web Development">Web Development</option>
                        <option value="IoT">IoT</option>
                        <option value="App Development">App Development</option>
                        <option value="UI/UX">UI/UX</option>
                        <option value="3D Designing">3D Designing</option>
                        <option value="Robotics">Robotics</option>
                    </select>
                </div>
                
                <!-- Multi-select Skills Dropdown -->
                <div class="dropdown-container">
                    <div id="skills-dropdown-button" class="w-full bg-gray-100 text-gray-500 border border-gray-500 px-4 py-3 rounded-lg cursor-pointer transition-all duration-300 ease-in-out hover:border-blue-500">
                        <div class="flex justify-between items-center">
                            <span id="skills-dropdown-label">Select Your Skills</span>
                            <svg class="w-5 h-5 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        
                        <!-- Selected skills preview -->
                        <div id="selected-skills" class="mt-2 flex flex-wrap gap-2">
                            <!-- Selected skills will appear here -->
                        </div>
                    </div>
                    
                    <!-- Dropdown menu -->
                    <div id="skills-dropdown-menu" class="dropdown-menu hidden">
                        <!-- Skills options will be inserted here -->
                    </div>
                    
                    <!-- Hidden input for skills -->
                    <input type="hidden" name="skill" id="skills-input">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="animate-slideInUp delay-300">
                        <div class="input-container">
                            <span class="text-gray-500"><i class="fa-brands fa-github"></i></span>
                            <input type="text" name="githubLink" placeholder="GitHub Profile Link" class="custom-input">
                        </div>
                    </div>
                    <div class="animate-slideInUp delay-400">
                        <div class="input-container">
                            <span class="text-gray-500"><i class="fa-brands fa-linkedin"></i></span>
                            <input type="text" name="linkedinLink" placeholder="LinkedIn Profile Link" class="custom-input">
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-100 border border-gray-500 px-4 py-3 rounded-lg transition-all duration-300 ease-in-out hover:border-blue-500 focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-300 focus-within:ring-opacity-50">
                    <p class="text-gray-500 mb-2">Proficient in</p>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="Python" name="proficientIn" value="Python" class="mr-2 text-blue-500 focus:ring-blue-300 focus:ring-opacity-50 transition-all duration-300 ease-in-out">
                            <label for="Python" class="text-gray-500 hover:text-blue-500 transition-all duration-300 ease-in-out cursor-pointer">Python</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="C" name="proficientIn" value="C" class="mr-2 text-blue-500 focus:ring-blue-300 focus:ring-opacity-50 transition-all duration-300 ease-in-out">
                            <label for="C" class="text-gray-500 hover:text-blue-500 transition-all duration-300 ease-in-out cursor-pointer">C</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="C++" name="proficientIn" value="C++" class="mr-2 text-blue-500 focus:ring-blue-300 focus:ring-opacity-50 transition-all duration-300 ease-in-out">
                            <label for="C++" class="text-gray-500 hover:text-blue-500 transition-all duration-300 ease-in-out cursor-pointer">C++</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="Rust" name="proficientIn" value="Rust" class="mr-2 text-blue-500 focus:ring-blue-300 focus:ring-opacity-50 transition-all duration-300 ease-in-out">
                            <label for="Rust" class="text-gray-500 hover:text-blue-500 transition-all duration-300 ease-in-out cursor-pointer">Rust</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="Go" name="proficientIn" value="Go" class="mr-2 text-blue-500 focus:ring-blue-300 focus:ring-opacity-50 transition-all duration-300 ease-in-out">
                            <label for="Go" class="text-gray-500 hover:text-blue-500 transition-all duration-300 ease-in-out cursor-pointer">Go</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="Javascript" name="proficientIn" value="Javascript" class="mr-2 text-blue-500 focus:ring-blue-300 focus:ring-opacity-50 transition-all duration-300 ease-in-out">
                            <label for="Javascript" class="text-gray-500 hover:text-blue-500 transition-all duration-300 ease-in-out cursor-pointer">Javascript</label>
                        </div>
                    </div>
                </div>
                
                <textarea name="interest" placeholder="Share your technical interests and aspirations..." rows="4" class="w-full bg-gray-100 text-gray-500 border border-gray-500 px-4 py-3 rounded-lg focus:outline-none resize-none transition-all duration-300 ease-in-out hover:border-blue-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50"></textarea>
                
                <!-- Hidden input for proficientIn list -->
                <input type="hidden" name="proficientInList" id="proficient-input">
                
                <button type="submit" id="submit-button" class="submit-button">
                    Join the Community
                </button>
            </form>
        </div>
    </div>
